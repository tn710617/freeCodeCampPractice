<!DOCTYPE html>
<html lang="en">
<head>
    <title>freeCodeCamp practice</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<h1 id='title'>freeCodeCamp Survey Form</h1>
<p id='description'>Thank you for taking the time to help us improve the platform</p>
<form id='survey-form'>
    <label for='name' id='name-label'>Name: </label>
    <input id='name' type='text' placeholder='Enter your name' required/>
    <label for='email' id='email-label'>Email: </label>
    <input id='email' type='text' placeholder='Enter your email' required/>
    <label for='age' id='number-label'>Age (optional): </label>
    <input id='age' type='number' placeholder='Enter your age'/>
    <label for='dropdown' id='dropdown-label'>Which option best describes your current role?</label>
    <select id='dropdown'>
        <option>Select current role</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
    </select>
    <p class="title-p">Would you recommend freeCodeCamp to a friend?</p>
    <label for='radio-definitely' class="inline-label"><input type='radio' name='recommend' value='definitely'
                                                        id='radio-definitely' class="inline">Definitely</label>
    <label for='radio-maybe' class="inline-label"><input type='radio' name='recommend' value='Maybe'
                                                   id='radio-maybe' class="inline">Maybe</label>
    <label for='radio-not-sure' class="inline-label"><input type='radio' name='recommend' value='Not sure' id='radio-not-sure' class="inline">Not
        Sure</label>
    <label for='dropdown' id='dropdown-label'>What is your favorite feature of freeCodeCamp?</label>
    <select id='dropdown'>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
    </select>
    <p class="title-p">What would you like to see improved? (Check all that apply)</p>
    <label for='checkbox-frontend-projects' class="inline-label"><input type='checkbox'
                                                   id='checkbox-frontend-projects'
                                                   value='Front-end Projects'
                                                   class="inline">Front-end Projects</label>
    <label for='checkbox-backend-projects' class="inline-label"><input type='checkbox'
                                                  id='checkbox-backend-projects'
                                                  value='Back-end Projects'
                                                  class="inline">Back-end Projects</label>
    <label for='checkbox-data-visualization' class="inline-label"><input type='checkbox'
                                                    id='checkbox-data-visualization'
                                                    value='Data Visualization'
                                                    class="inline">Data Visualization</label>
    <label for='checkbox-challenges' class="inline-label"><input type='checkbox' id='checkbox-challenges'
                                            value='Challenges' class="inline">Challenges</label>
    <label for='checkbox-open-source-community' class="inline-label"><input type='checkbox'
                                                       id='checkbox-open-source-community'
                                                       value='Open Source Community'
                                                       class="inline">Open Source Community</label>
    <label for='checkbox-gitter-help-rooms' class="inline-label"><input type='checkbox'
                                                   id='checkbox-gitter-help-rooms'
                                                   value='Gitter help rooms'
                                                   class="inline">Back-end Projects</label>
    <label for='checkbox-videos' class="inline-label"><input type='checkbox' id='checkbox-videos' value='Videos'
                                        class="inline">Videos</label>
    <label for='checkbox-city-meetups' class="inline-label"><input type='checkbox' id='checkbox-city-meetups'
                                              value='City Meetups' class="inline">City Meetups</label>
    <label for='checkbox-wiki' class="inline-label"><input type='checkbox' id='checkbox-wiki' value='Wiki'
                                      class="inline">Wiki</label>
    <label for='checkbox-forum' class="inline-label"><input type='checkbox' id='checkbox-forum' value='Forum'
                                       class="inline">Forum</label>
    <label for='checkbox-additional-courses' class="inline-label"><input type='checkbox'
                                                    id='checkbox-additional-courses'
                                                    value='Additional Courses'
                                                    class="inline">Additional Courses</label>
    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" name="comments" rows="5" cols="10">Enter your comments here...</textarea>
    <input type="submit" id="submit">
</form>
</body>
</html>
